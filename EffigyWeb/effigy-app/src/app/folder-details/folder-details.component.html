<h2>Folder Details</h2>
<ul class="foldersS">
  <li *ngFor="let p of media; let i=index;">
    <a routerLink="/loc/folder/image/{{p.MEDIA_ID}}">
      <span class="folder">{{i+1}}</span> {{p.NAME}}
      <img src="http://192.168.0.111:8080{{p.urlLink}}" style="width:{{p.width/2}}px;height:{{p.height/2}}px;">
    </a>
  </li>
</ul>
